name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:          
    - uses: actions/checkout@v3
    - run: chmod 777 mvnw
    - name: Docker Login
      uses: docker/login-action@v3.0.0
      with:
        username: ${{secrets.DOCKERHUB_USERNAME}}
        password: ${{secrets.DOCKERHUB_PASSWORD}}
    - run: ls -la
    - name: Build and push Docker images
      uses: docker/build-push-action@v5.1.0
      with:
        file: ./Dockerfile
        push: true
        tags: ${{secrets.DOCKER_IMAGE}}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: ssh-pipeline
  # You may pin to the exact commit or the version.
  # uses: cross-the-world/ssh-pipeline@7f022867934a210af826af99ef80d96f03a094d5
      uses: cross-the-world/ssh-pipeline@v1.2.0
      with:
        # ssh remote host
        host: 178.128.102.168
        user:  ${{secrets.VPS_SSH_USERNAME}}
        # ssh remote password
        pass: ${{secrets.VPS_SSH_PASSWORD}}
      
        # execute commands on ssh
        script: |
                docker stop $(docker ps -a -q --filter ancestor=${{secrets.DOCKER_IMAGE}} --format="{{.ID}}")
                docker pull ${{secrets.DOCKER_IMAGE}}
                docker run --env-file .env -dp 80:8080 --name $(date +'%Y-%m-%dT%H:%M:%S') ${{secrets.DOCKER_IMAGE}} 
       
            
                
             
                
